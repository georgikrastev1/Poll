<!-- Filter rows on click -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script>

    $(document).ready(function () {


        var $table = $('#myTable'); // reference to table in page

        $table.find('tbody tr').each(function () { //set onclick on each row inside tbody
            var $tr = $(this);

            $tr.on('click', function () {

                var $this = $(this); //current row clicked
                var id = $this.find('td').eq(1).text(); //current row id

                $table.find('tbody tr').each(function () { //for each row in tbody

                    var $this = $(this);
                    var idCheck = $this.find('td').eq(1).text();

                    if (idCheck !== id) { // if this is not the row on which I clicked

                        if ($this.is(':visible')) {
                            // if it is visible I hide it
                            $this.addClass('hidden');
                        } else {
                            // if it is not visible I show it
                            $this.removeClass('hidden');
                        }
                    }
                });
            });
        });
    });

</script>

<!-- Generate Charts -->
<!-- Charts.js -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
    // Load google charts
    google.charts.load('current', {'packages': ['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    // Draw the chart and set the chart values
    function drawChart() {
        var data = google.visualization.arrayToDataTable({{ array|safe }});

        // Optional; add a title and set the width and height of the chart
        var options = {'title': 'My Average Day', 'width': 550, 'height': 400};

        // Display the chart inside the <div> element with id="piechart"
        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
    }
</script>
